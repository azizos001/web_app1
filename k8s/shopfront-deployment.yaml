apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopfront
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shopfront
  template:
    metadata:
      labels:
        app: shopfront
    spec:
      containers:
      - name: shopfront
        image: stoufaa/shopfront:latest
        ports:
        - containerPort: 3000
        env:
        - name: VITE_API_URL
          value: "http://api-gateway"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: shopfront
spec:
  selector:
    app: shopfront
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
